<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title data-l10n-id="popupTitle"></title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1 data-l10n-id="popupTitle"></h1>

    <div id="grid-management">
      <div class="browser-style">
        <input id="active" type="checkbox" value="true">
        <label for="active" data-l10n-id="popupSettingsActive"></label>
      </div>

      <div class="browser-style">
        <select id="selected" class="browser-style"></select>
      </div>

      <div class="browser-style">
        <label data-l10n-id="popupGridsLabel">Available Grids</label>
        <div id="grids"></div>
    </div>

    <div id="grid-settings">
      <section>
        <header>
          <h3>Columns</h3>
        </header>

        <div>
          <label for="col-width">Width</label>
          <input type="number" id="col-width" min="1">
        </div>
        <div>
          <label for="col-count">Count</label>
          <input type="number" id="col-count" min="1">
        </div>
        <div>
          <label for="col-color">Color</label>
          <input type="color" id="col-color">
        </div>
      </section>

      <section>
        <header>
          <h3>Gutter</h3>
        </header>

        <div>
          <label for="gut-width">Width</label>
          <input type="number" id="gut-width" min="1">
        </div>
      </section>

      <section>
        <header>
          <h3>Baseline</h3>
        </header>

        <div>
          <label for="base-width">Height</label>
          <input type="number" id="base-width" min="1">
        </div>
        <div>
          <label for="base-color">Color</label>
          <input type="color" id="base-color" min="1">
        </div>
      </section>
    </div>

    <script src="l10n.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
